<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/boots
trap.min.css" rel="stylesheet">
</head>

<body>
    <!--Fila 3 columnes ocupant per defecte el grid 12 columnes de bootstrap-->
    <div>
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
        </div>
        <!--Fila 12 columnes ocupant amb amplada de columna 1 el grid 12 columnes de bootstrap-->
        <div class="row">
            <div class="col-1 border">1</div>
            <div class="col-1 border">2</div>
            <div class="col-1 border">3</div>
            <div class="col-1 border">4</div>
            <div class="col-1 border">5</div>
            <div class="col-1 border">6</div>
            <div class="col-1 border">7</div>
            <div class="col-1 border">8</div>
            <div class="col-1 border">9</div>
            <div class="col-1 border">10</div>
            <div class="col-1 border">11</div>
            <div class="col-1 border">12</div>
        </div>
        <!--Fila 2 columnes ocupant amb amplada de columna 6 el grid 12 columnes de bootstrap-->
        <div class="row">
            <div class="col-6 border">1</div>
            <div class="col-6 border">2</div>
        </div>
        <!--Fila 4 columnes ocupant amb amplada de columna 3 el grid 12 columnes de bootstrap-->
        <div class="row">
            <div class="col-3 border">1</div>
            <div class="col-3 border">2</div>
            <div class="col-3 border">3</div>
            <div class="col-3 border">4</div>
        </div>
        <!--Fila 1 columna ocupant amb amplada de columna 12 el grid 12 columnes de bootstrap-->
        <div class="row">
            <div class="col-12 border">1</div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstr
ap.bundle.min.js"></script>

</html>
