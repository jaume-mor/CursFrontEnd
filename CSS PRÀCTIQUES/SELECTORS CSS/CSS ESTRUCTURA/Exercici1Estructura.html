<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici estructura 1 </title>
    <!-- Exercici dos columnes -->

    <style>
        #contenedor {
            margin: 0;
            border: 0;
            padding: 0;
            width: 100%;
        }

        .col {
            display: inline-block;
            margin: 0%;
            border: solid;
            padding: 0%;
            width: 30%;
        }

        #contenedor-2 {

            display: inline-block;
            margin: solid 2px;
            width: 100%;
            padding: 0%;

        }

        #principal {
            display: inline-block;
            width: 60%;
            border: 2px solid;
        }

        #sidebar {
            display: inline-block;
            width: 30%;
            border: 2px solid;
        }

        #principal {
            display: inline-block;
            width: 60%;
            border: 2px grey;

        }
    </style>


</head>

<body>
    <!-- Mateix ample -->
    <div id="contenedor">
        <div class="col">
            <p>Contenido de la primera columna.</p>
        </div>
        <div class="col">
            <p>Contenido de la segunda columna.</p>
        </div>
    </div>

    <br>

    <!-- Diferent ample -->
    <div id="contenedor-2">
        <div id="principal">
            <p>Contenido principal.</p>
        </div>
        <div id="sidebar">
            <p>Barra lateral.</p>
        </div>
    </div>

    <br>


    <!-- Fent servir float -->
    <div id="contenedor-3" class="clearfix">

        <div id="lateral">
            <p>Aquí irá el contenido alineado a la izquierda</p>
        </div>

        <div id="principal">
            <p>Aquí irá el contenido principal a lado del contenido o menú lateral</p>
        </div>
    </div>

    <br>

    <!-- Fent servir flex -->
    <div id="contenedor-4">
        <div>
            <p>Contenido de la primera columna.</p>
        </div>
        <div>
            <p>Contenido de la segunda columna.</p>
        </div>
    </div>

</body>

</html>
