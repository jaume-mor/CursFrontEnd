<body>

    <h1>Exercici bucles</h1>
    <script>
        //Identifica quants números parells i imparells hi ha en un bucle//
        let numero = 15;
        for (let i = 1; i == numero; i++) {
            if (i % 2 == 0) {
                console.log("Número " + i " és parell");

            } else {
                console.log("Número " + i " és imparell");
            }
        }
    </script>
