    <script>
        //Identifica quants números parells i imparells hi ha en un bucle//
        console.log ("*****Identifica quants números parells i imparells hi ha en un intèrval********")
        console.log ("--------------Mostrarem els resultats amb el display console.log-------------")
        let numero = 12;
        console.log ("El número que he triat és l'interval de 1 a " + numero);
        for (let i = 1; i <= numero; i++) {
            if (i % 2 == 0) {
                console.log ("El número " + i + " és parell");
            } else {
                console.log ("El número " + i + " és senar");
            }
        }
    </script>
