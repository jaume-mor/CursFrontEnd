<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //While < 5//
document.write ("***** Escriurem el número i mentre sigui més petit que 5*****");

        let i = 0;

document.write ("****** El número i és " + i);
        do {
            document.write(i + "<br>");
            i++;
        }
        while (i < 5);
    </script>
