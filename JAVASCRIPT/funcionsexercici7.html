    <script>
        /*7. Defineix una frase e implementar les funcions següents:
a. Funció per Imprimir la primera meitat dels caràcters de la cadena.
b. Funció per Imprimir el darrer caràcter.
c. Funció per Imprimir-ho en forma inversa.
d. Funció per Imprimir cada caràcter del String separat amb un guió.
e. Funció per Imprimir la quantitat de vocals sense accents emmagatzemades.*/

        //a. Funció per Imprimir la primera meitat dels caràcters de la cadena.//


        //Declarem la funció//
        function impPrimart(frase) {
            //Assignem un valor a una variable decclarada a partir del mètode string sobre la variable frase//
            let posicioString = Math.floor(frase.length / 2);
            let primeraPartString = frase.slice(0, posicioString);
            console.log("La primera meitat de la frase és " + primeraPartString);
        }
        //Això és un cas dús de la funció//
        let frase = "Aquest és un segon exemple de frase";
        impPrimart(frase);


    </script>
